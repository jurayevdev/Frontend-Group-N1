<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="form">
        <h1>Ro'yxatdan o'tish</h1>
        <form action="#">
          <label for="name">
            <p>To'liq (F.I.O) ni kiriting</p>
            <input type="text" id="name" placeholder="John Doe" />
          </label>
          <label for="tel">
            <p>Telefon raqamingizni kiriting</p>
            <input type="tel" id="tel" placeholder="+998" />
          </label>
          <label for="email">
            <p>Email pochtangizni kiriting</p>
            <input type="email" id="email" placeholder="john@gmail.com" />
          </label>
          <label for="password">
            <p>Parolingizni kiriting</p>
            <input type="password" id="password" placeholder="********" />
          </label>
          <label class="remember">
            <input type="checkbox"/>
            <p>Meni eslaysizmi</p>
          </label>
          <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <p>Hisobingiz bormi? <a href="#">Tizimga kirish</a></p>
      </div>
      <img src="./images/bg.png" alt="" width="692" height="800" />
    </div>
  </body>
</html>
